version: 2
updates:
  - package-ecosystem: npm
    directory: "/" # Location of package manifests
    schedule:
      interval: monthly
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "vue"
      - dependency-name: "vue-router"
      - dependency-name: "vue-tsc"
      - dependency-name: "react"
      - dependency-name: "react-dom"
